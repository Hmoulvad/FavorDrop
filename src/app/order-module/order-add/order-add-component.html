<div class="class=list-group-item clearfix" >
  <div class="col-xs-12">
    <h2>Tilføj et stop til din bestilling</h2>
    <form id="shopping-list-add" #f="ngForm" (ngSubmit)="onAddStop(f)">
      <div class="form-group">
        <div class="row">
        <div class="col-sm-3 form-group">
          <label for="order">Opsamling *</label>
          <input
            type="text"
            id="order"
            name="order"
            required="required"
            maxlength="25"
            minlength="2"
            class="form-control"
            ngModel>
        </div>

        <div class="col-sm-4 form-group">
          <label for="address">Adresse / Pickup *</label>
          <input
            type="text"
            id="address"
            name="address"
            required="required"
            minlength="5"
            maxlength="40"
            class="form-control"
            ngModel>
        </div>

        <div class="col-sm-4 form-group">
          <label for="comment">Kommentar</label>
          <input
            type="text"
            maxlength="30"
            name="comment"
            id="comment"
            class="form-control"
            ngModel>
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Tilføj stop</button>
      </div>
    </form>
  </div>
</div>
