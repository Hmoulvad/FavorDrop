<h1>Password ændring</h1>
<div>
  <form>
    <div class="form-group">
      <label for="name">Gammel adgangskode</label>
      <input type="email" class="form-control" id="name" placeholder="Dit fulde navn">
    </div>
    <button class="btn btn-default" type="button" a [routerLink]="['/']" routerLinkActive="active"
    >Glemt adgangskode?</button>
    <div class="form-group">
      <label for="mail">Ny adgangskode</label>
      <input type="password" class="form-control" id="mail" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="phone">Gentag ny adgangskode</label>
      <input type="password" class="form-control" id="phone" placeholder="Dit telefon nummer">
    </div>
    <button type="submit" class="btn btn-default">Gem ændringer</button>
  </form>
</div>
