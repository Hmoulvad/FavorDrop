<div>
    <form class="col-md-6" id="halla" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h2>
        Profil oplysninger
      </h2>
      <div class="form-group">
        <label for="name">Fulde navn</label>
        <input type="text" id="name" name="name" ngModel class="form-control" placeholder="{{name}}" minlength="4" maxlength="30" required="required">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" disabled="disabled" ngModel class="form-control" placeholder="{{email}}">

        <label for="phone">Telefon</label>
        <input type="number" id="phone" name="phone" ngModel class="form-control" placeholder="{{phone}}" minlength="8" maxlength="8" required="required">
        <span>
      <hr>
      </span>
        <h2>
          Leverings oplysninger
        </h2>
        <label for="orderaddress">Adresse</label>
        <input type="text" id="orderaddress" name="address" ngModel class="form-control" placeholder="{{adresse}}" minlength="4" required="required">

        <label for="zip">Postnummer</label>
        <input type="number" id="zip" name="zip" ngModel class="form-control" placeholder="{{postnummer}}" min="0" max="9999" required="required">

        <label for="city">By</label>
        <input type="text" id="city" name="city" ngModel class="form-control" placeholder="{{by}}" required="required">
        <br>
        <button class="btn btn-primary" type="submit" >Gem Ã¦ndringer</button>
      </div>
    </form>
  <div class="col-md-1"></div>

  <div class="col-md-5" id="orderhistorylist">
    <h2>Ordre historik</h2>
    <fd-order-history></fd-order-history>
  </div>

</div>
