<div>
    <form class="col-md-6" id="halla" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h2>
        Profil oplysninger
      </h2>
      <div>
        <label for="name">Fulde navn</label>
        <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Indtast navn" value="{{navn}}">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" disabled="disabled" ngModel class="form-control" placeholder="Indtast e-mail" value="{{email}}">

        <label for="phone">Telefon</label>
        <input type="phone" id="phone" name="phone" ngModel class="form-control" placeholder="NUMMER!?" value="{{phone}}">
        <span>
      <hr>
      </span>
        <h2>
          Leverings oplysninger
        </h2>
        <label for="orderaddress">Adresse</label>
        <input type="address" id="orderaddress" name="address" ngModel class="form-control" placeholder="Indtast adresse" value="{{adresse}}">

        <label for="zip">Postnummer</label>
        <input type="zip" id="zip" name="zip" ngModel class="form-control" placeholder="Indtast postnummer" value="{{postnummer}}">

        <label for="city">By</label>
        <input type="city" id="city" name="city" ngModel class="form-control" placeholder="Indtast bynavn" value="{{by}}">
        <br>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Gem Ã¦ndringer</button>
      </div>
    </form>
  <div class="col-md-1"></div>

  <div class="col-md-5" id="orderhistorylist">
    <h2>Ordre historik</h2>
    <fd-order-history></fd-order-history>
  </div>

</div>
