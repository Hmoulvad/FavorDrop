<div>
    <form class="col-md-6" id="halla" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h2>
        Profil oplysninger
      </h2>
      <div>
        <label for="name">Fulde navn</label>
        <input type="text" id="name" name="name" ngModel class="form-control" placeholder="{{navn}}">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control" placeholder="{{email}}">

        <label for="phone">Telefon</label>
        <input type="phone" id="phone" name="phone" ngModel class="form-control" placeholder="{{telefon}}">
        <span>
      <hr>
      </span>
        <h2>
          Leverings oplysninger
        </h2>
        <label for="orderaddress">Leverings adresse</label>
        <input type="address" id="orderaddress" name="address" ngModel class="form-control" placeholder="{{adresse}}">

        <label for="billingaddress">Fakturerings adresse</label>
        <input type="address" id="billingaddress" name="address" ngModel class="form-control" placeholder="{{adresse}}">

        <label for="city">By/Område</label>
        <input type="city" id="city" name="city" ngModel class="form-control" placeholder="{{by}}">

        <label for="zip">Postnummer</label>
        <input type="zip" id="zip" name="zip" ngModel class="form-control" placeholder="{{postnummer}}">
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Gem ændringer</button>
      </div>
    </form>
  <div class="col-md-1"></div>

  <div class="col-md-5" id="orderhistorylist">
    <h2>Ordre historik</h2>
    <fd-order-history></fd-order-history>
  </div>

</div>
