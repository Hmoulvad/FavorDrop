<h1>Adresse</h1>
<div>
  <form class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" class="form-control" id="address" placeholder="">
    </div>
    <div class="form-group">
      <label for="city">By eller område</label>
      <input type="email" class="form-control" id="city" placeholder="">
    </div>
    <div class="form-group">
      <label for="zip">Postnummer</label>
      <input type="number" class="form-control" id="zip" placeholder="">
    </div>
    <button type="submit" class="btn btn-default">Gem ændringer</button>
  </form>
</div>
