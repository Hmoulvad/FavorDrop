<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>
      Log in
    </h1>
    <form class="col-md-6 col-md-offset-3" (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group col-md-12">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group col-md-12">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        <br>
        <br>
        <button (click)="loginFb()" id="fb">Login With Facebook</button><br>
        <br>
        <button (click)="loginGoogle()" id="google">Login With Google</button>
        <br>
        <span>
      <hr>
    </span>
        <a [routerLink]="['/create-intro']" routerLinkActive="active">No account? <strong>Create one here</strong></a>
      </div>

    </form>

  </div>
</div>
