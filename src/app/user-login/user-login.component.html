 <form class="col-md-6 col-md-offset-3" (ngSubmit)="onSignin(f)" #f="ngForm">
   <h1>
     Log in
   </h1>
      <div class="form-group col-md-12" id="emailandlogin">
        <p>Email</p>
        <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email addresse">
        <p>Password</p>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password">
      </div>

   <div class="col-md-12" id="buttonlogin">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Log ind p√• Favor Drop</button>
     <hr>
        <button class="btn btn-primary" (click)="loginFb()" id="fb">Login med Facebook</button><br>
        <br>
        <button class="btn btn-danger" (click)="loginGoogle()" id="google">Login med Google</button>
        <br>
        <span>
      <hr>
    </span>
        <a id="createUser" [routerLink]="['/create-intro']" routerLinkActive="active">No account? <strong>Create one here</strong></a>
      </div>

    </form>
