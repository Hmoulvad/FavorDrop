<div class="col-md-12">
  <h1>
    Opret bruger
  </h1>
  <br>

</div><form (ngSubmit)="onSubmit(f)" #f = "ngForm">
  <div class="form-group col-md-12">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name" placeholder="Mads" required
           [(ngModel)]="user.name" name="name"
    >
  </div>
  <div class="form-group col-md-12">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Werner" required
           [(ngModel)]="user.lastname" name = "lastname"
    >
  </div>
  <div class="form-group col-md-12">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" placeholder="Email" required
           [(ngModel)]="user.email" name = "email"
    >
  </div>
  <div class="form-group col-md-12">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Password" required
           [(ngModel)]="user.password" name = "password">
  </div>
  <div class="col-md-12">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
