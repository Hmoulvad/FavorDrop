<h1>Create User</h1>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">

      <div class="form-group">
        <label for="name">{{mail}}</label>
      </div>

      <div class="form-group">
        <label for="name">Navn</label>
        <input type="text" id="name" name="name" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="LastName">Efternavn</label>
        <input type="text" id="LastName" name="LastName" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="Address">Adresse</label>
        <input type="text" id="Address" name="Address" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="Postal">Post Nummer</label>
        <input type="number" id="Postal" name="Postal" ngModel class="form-control">
      </div>

      <button class="btn btn-default" type="submit" a [routerLink]="['/create-user2']" routerLinkActive="active"
              [disabled]="!f.valid">Opret Profil</button>
    </form>
  </div>
</div>
