 <div class="col-md-6 col-md-offset-3">
   <h2>Opret bruger hos Favor Drop</h2>
    <form (ngSubmit)="onSignup(f)" #f="ngForm" id="styleForm">
      <div class="form-group">
        <p>Email</p>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <p>Password</p>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Opret bruger</button>
    </form>
  </div>
