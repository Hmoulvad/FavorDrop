 <div class="col-md-6 col-md-offset-3">
   <h2>Opret bruger hos Favor Drop</h2>
    <form (ngSubmit)="onSignup(f)" #f="ngForm" id="styleForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required="required" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required="required" minlength="8" maxlength="15" >
      </div>
      <button class="btn btn-primary" type="submit"> Opret bruger</button>
    </form>
  </div>
