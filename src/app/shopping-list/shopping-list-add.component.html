        <div class="col-sm-2 form-group">
          <label for="order-name">Ordre</label>
          <input
            type="text"
            id="order-name"
            required
            #order
            class="form-control">
        </div>

          <label for="order-address">Adresse / Pickup</label>

            type="text"

            class="form-control">
        </div>

          <label for="order-comment">Kommentar</label>
          <input
            type="text"
            id="order-comment"

            #comment
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
