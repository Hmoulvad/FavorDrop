<p>
  Favor Drop gør det nemt at få det du ønsker i din by leveret lige til døren på under en time.
  Uanset om det er frokost på kontoret, dagligvarer til hjemmet eller ændringer, du bare ikke har tid til.
  Vores chauffører (vi kalder dem runners) kan leverer det på blot et par tryk på mobilen.
</p>
